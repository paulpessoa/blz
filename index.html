<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA com Funcionalidades Nativas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <h1>Exemplo de PWA</h1>

    <button id="unlock-button">Desbloquear para Ver Conteúdo</button>

    <div id="protected-content">
        <h2>Conteúdo Protegido</h2>
        <p>Você desbloqueou este conteúdo com sucesso!</p>

        <div>
            <button id="geo-button">Obter Geolocalização</button>
            <p id="geo-location">Localização: Não disponível</p>
        </div>

        <div>
            <button id="direction-button">Obter Direção</button>
            <p id="direction">Direção: Não disponível</p>
        </div>

    </div>

    <script src="main.js"></script>
    <script src="service-worker.js"></script>
</body>

</html>
