<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA com Funcionalidades Nativas</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="assets/undraw_beer_xg5f.png">
</head>

<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Exemplo de PWA</h1>

        <div class="card shadow-lg p-4">

            <div class="mb-3">
                <button id="geo-button" class="btn btn-primary w-100">Obter Geolocalização</button>
                <p id="geo-location" class="mt-2 text-center">Localização: Não disponível</p>
            </div>

            <div class="mb-3">
                <button id="direction-button" class="btn btn-primary w-100">Obter Direção</button>
                <p id="direction" class="mt-2 text-center">Direção: Não disponível</p>
            </div>

            <div class="mb-3">
                <button id="add-contact" class="btn btn-info w-100">Adicionar Contato</button>
                <div id="contact-info" class="mt-2 text-center">Nenhum contato selecionado.</div>
            </div>

            <div>
                <button id="theme-toggle" class="btn btn-secondary w-100">Mudar para tema</button>
            </div>

        </div>

    </div>

    <script src="main.js"></script>
    <script src="service-worker.js"></script>
</body>

</html>
